<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FOD 月度分布统计</title>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    var option = {
        title: {
            text: 'FOD分类数量统计', // 图表标题
            left: 'center' // 标题位置
        },
        tooltip: {
            trigger: 'item' // 触发类型
        },
        legend: {
            orient: 'horizontal', // 图例列表布局方向更改为水平方向
            left: 'center', // 图例组件水平居中
            bottom: '0' // 图例组件离容器底部的距离
        },
        series: [
            {
                name: '数量', // 系列名称
                type: 'pie', // 系列类型为饼图
                radius: '55%', // 饼图的半径
                label: {
                    show: true,
                    formatter: function (params) {
                        // 使用三元运算符来判断是否显示 count
                        return params.data.count ?
                            params.name + '\n' + params.value + '% \n' + params.data.count + '件' :
                            params.name + ': ' + params.value + '%';
                    },
                    rich: {
                        b: {
                            fontSize: 16,
                            fontWeight: 'bold',
                            color: '#333'
                        }
                    }
                },
                data: [ // 系列数据
                    {value: 6.25, name: '金属'},
                    {value: 25, name: '混凝土'},
                    {value: 16.67, name: '砂石'},
                    {value: 8, name: '轮胎碎片'},
                    {value: 10.42, name: '复合材料'},
                    {value: 5, name: '玻璃'},
                    {value: 8, name: '塑料薄膜等'},
                    {value: 16.67, name: '鸟类尸体'},
                    {value: 8, name: '哺乳动物尸体'}
                ],
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
