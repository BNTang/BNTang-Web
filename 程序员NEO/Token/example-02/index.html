<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大模型Token对话演示</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="scene">
            <!-- 装饰元素 -->
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            
            <div class="character friend">
                <div class="head">
                    <div class="face"></div>
                </div>
                <div class="body"></div>
                <div class="name-tag">朋友</div>
            </div>
            <div class="character neo">
                <div class="head">
                    <div class="face"></div>
                </div>
                <div class="body"></div>
                <div class="name-tag">NEO</div>
            </div>
            
            <div class="speech-bubble friend-bubble">
                <p id="friend-text"></p>
            </div>
            
            <div class="speech-bubble neo-bubble hidden">
                <p id="neo-text"></p>
            </div>
            
            <!-- 控制按钮 -->
            <div class="controls">
                <button id="start-demo" class="primary-btn"><i class="fas fa-play"></i> 开始演示</button>
                <button id="replay" class="hidden"><i class="fas fa-redo"></i></button>
            </div>
        </div>
        
        <div class="title">
            <h1>大模型Token对话演示</h1>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
