<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海边放松晒太阳</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="scene">
        <!-- 天空和太阳 -->
        <div class="sky">
            <div class="sun"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <!-- 海鸥 -->
            <div class="seagull seagull1"></div>
            <div class="seagull seagull2"></div>
            <!-- 远处的船只 -->
            <div class="ship ship1"></div>
            <div class="ship ship2"></div>
        </div>
        
        <!-- 大海 -->
        <div class="sea">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <!-- 远处的冲浪者 -->
            <div class="surfer"></div>
            <!-- 海豚跃出水面 -->
            <div class="dolphin"></div>
        </div>
        
        <!-- 沙滩 -->
        <div class="beach">
            <!-- 沙滩上的脚印 -->
            <div class="footprints footprints1"></div>
            <div class="footprints footprints2"></div>
            <!-- 沙堡 -->
            <div class="sandcastle">
                <div class="sandcastle-body"></div>
                <div class="sandcastle-tower"></div>
                <div class="sandcastle-flag"></div>
            </div>
        </div>
        
        <!-- 棕榈树 -->
        <div class="palm-tree palm-tree1">
            <div class="trunk"></div>
            <div class="leaves leaf1"></div>
            <div class="leaves leaf2"></div>
            <div class="leaves leaf3"></div>
            <div class="coconut"></div>
        </div>
        
        <div class="palm-tree palm-tree2">
            <div class="trunk"></div>
            <div class="leaves leaf1"></div>
            <div class="leaves leaf2"></div>
            <div class="leaves leaf3"></div>
        </div>
        
        <!-- 躺椅和人物 -->
        <div class="beach-chair">
            <div class="chair-frame"></div>
            <div class="chair-surface"></div>
            <div class="towel"></div>
        </div>
        
        <div class="person">
            <div class="body"></div>
            <div class="head">
                <div class="hair"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth"></div>
            </div>
            <!-- 墨镜 -->
            <div class="sunglasses">
                <div class="sunglasses-frame"></div>
                <div class="sunglasses-lens left"></div>
                <div class="sunglasses-lens right"></div>
            </div>
            <div class="arm arm-left"></div>
            <div class="arm arm-right"></div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
            <!-- 泳衣 -->
            <div class="swimsuit"></div>
        </div>
        
        <!-- 椰子饮料 -->
        <div class="coconut-drink">
            <div class="coconut"></div>
            <div class="straw"></div>
            <div class="umbrella-decoration"></div>
            <div class="ice-cubes"></div>
        </div>
        
        <!-- 沙滩小物件 -->
        <div class="beach-items">
            <div class="umbrella">
                <div class="umbrella-pole"></div>
                <div class="umbrella-top"></div>
                <div class="umbrella-shadow"></div>
            </div>
            <div class="starfish starfish1"></div>
            <div class="starfish starfish2"></div>
            <div class="shell shell1"></div>
            <div class="shell shell2"></div>
            <div class="shell shell3"></div>
            <div class="shell shell4"></div>
            <div class="crab"></div>
            <!-- 沙滩球 -->
            <div class="beach-ball"></div>
            <!-- 防晒霜 -->
            <div class="sunscreen"></div>
            <!-- 书本 -->
            <div class="book"></div>
        </div>
    </div>

    <div class="title">悠闲的海滩时光</div>

    <script src="index.js"></script>
</body>
</html>
